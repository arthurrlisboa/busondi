<div style="text-align: center;">
    <div ngClass="intro_item">
        <img src="assets/images/locate-map-cartoon.png">
        <h2 > Localizar linha de Ã´nibus </h2>
    </div>
    <form [formGroup]="findForm" (ngSubmit)="onSubmit()">
        <div style="margin-top: 30px;">
            <mat-form-field appearance="outline" style="width: 19%;">
                <mat-label>Linha</mat-label>
                <input 
                    id="line"
                    type="text"
                    formControlName="line"
                    matInput
                    [matAutocomplete]="auto"
                >
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let lineOption of filteredLineOptions | async" [value]="lineOption">
                        {{lineOption.route_short_name+" - "+lineOption.route_long_name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <span>{{findForm.get("line")?.value}}</span>
        </div>
        <div style="margin-top: 5px;">
            <mat-form-field appearance="outline" style="width: 19%;">
                <mat-label>Ponto de partida</mat-label>
                <input
                    id="departure"
                    type="text"
                    formControlName="departure"
                    matInput
                >
            </mat-form-field>
        </div>
<!--         <div>
            <mat-form-field ngIf="true" appearance="outline">
                <mat-label>Salvar como favorita</mat-label>
                <input 
                    id="save"
                    type="save"
                    formControlName="save"
                    required
                    matInput
                >
            </mat-form-field>
        </div> -->
        <div ngClass="button-send">
            <button mat-raised-button color="warn" 
                style="width: 19%; height: 50px;"
                type="submit" [disabled]="!findForm.valid"
                routerLink="/localizar-linha/resultado" >BUSCAR</button>
        </div>
    </form>
</div>
