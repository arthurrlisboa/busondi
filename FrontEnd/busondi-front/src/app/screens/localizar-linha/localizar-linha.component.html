<div style="text-align: center;">
    <div ngClass="intro_item">
        <img src="assets/images/locate-map-cartoon.png">
        <h2 > Localizar linha de Ã´nibus </h2>
    </div>
    <form [formGroup]="findForm" (ngSubmit)="onSubmit()">
        <div style="margin-top: 30px;">
            <mat-form-field appearance="outline" style="width: 19%;">
                <mat-label>Ponto de partida</mat-label>
                <input 
                    id="departure"
                    type="text"
                    formControlName="departure"
                    required
                    matInput
                >
            </mat-form-field>
        </div>
        <div style="margin-top: 5px;">
            <mat-form-field appearance="outline" style="width: 19%;">
                <mat-label>Linha</mat-label>
                <input
                    id="line"
                    type="text"
                    formControlName="line"
                    required
                    matInput
                >
            </mat-form-field>
        </div>

                    id="save"
                    type="save"
                    formControlName="save"
                    required
                    matInput
                >
            </mat-form-field>
        </div> -->

            <button mat-raised-button color="warn" 
                style="width: 19%; height: 50px;"

                routerLink="/localizar-linha/resultado" >BUSCAR</button>
        </div>
    </form>
</div>
